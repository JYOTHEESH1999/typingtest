<!DOCTYPE html>
<html lang="en">
<head>
  <title>Typing Test</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="bg-con">
    <div class="inner">
        <h1 class="h1">Speed Typing Test</h1>
        <p class="p">On your fingers lets set Go</p>

        <div class="d-flex flex-row">
            <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="sm" alt="" />
            <p id="timer"></p>
        </div>
        <div id="speedTypingTest" class="con">
            <div id="spinner" class="spin spinner-border" role="status">
                <span class="visually-hidden"></span>
            </div>
            <p id="quoteDisplay"></p>
            <textarea class="form-control" id="quoteInput" rows="5" cols="40"></textarea>

        </div>
        <p id="result" class="mt-2 text-center res"></p>
        <div class="d-flex flex-row">
            <button id="submitBtn" class="btn btn-primary">Submit</button>
            <button id="resetBtn" class="ml-3 btn btn-light">Reset</button>
        </div>

    </div>
</div>
 <script src="index.js"></script>
</body>
</html>
